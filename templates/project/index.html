<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/source/pages/index/index.css">

</head>

<body>
    {% load static i18n render %}
    {% get_current_language as LANGUAGE_CODE %}
    {% get_available_languages as LANGUAGES %}
    {% get_language_info_list for LANGUAGES as languages %}

    {% for language in languages %}
    <a href="{% url 'set_lang' language.code %}">{{language.code}}</a>
    {% endfor %}
    <br>
    <br>
    {% render 1 as text_res %}
    <p data-id="{{text_res.id}}">{{text_res.text.text}}</p>

    <script src="/static/source/lib/jquery/index.js"></script>
    <script src="/static/source/pages/index/index.js"></script>
</body>

</html>
